        <article class="reg">
            <h2>Sign up</h2>
            <form action="reg.html" method="get">
                <label for="user">Username: </label><br>
                <input type="text" name="user" id="user"><br>
                <label for="passw">Password</label><br>
                <input type="password" name="passw" id="passw"><br>
                <label for="birthd">birthdate</label><br>
                <input type="date" name="birthd" id="birthd"><br>
                <label for="email">E-mail</label><br>
                <input type="email" name="email" id="email"><br>
                <h3>Gender:</h3>
                <input type="radio" name="Gender" id="male" value="male">
                <label for="male">Male</label><br>
                <input type="radio" name="Gender" id="female" value="female">
                <label for="female">Female</label><br>
                <input type="radio" name="Gender" id="other" value="other">
                <label for="other">Other</label><br>
                
                <input type="checkbox" name="adat" id="adat">
                <label for="adat">Elfogadom az adatvedelmi szabalyokat</label><br>
                <input type="checkbox" name="szerz" id="szerz">
                <label for="adat">Elfogadom az szerzodesi szabalyokat</label><br>

                <h3>Choose your class</h3>
                <select name="osztaly" id="osztaly">
                    <option value="Scout">alex</option>
                    <option value="Sentry">steve</option>
                    <option value="Warden">herobrine</option>
                </select>

                <label for="magassag">magassag:</label>
                <input type="number" name="magassag" id="magassag" min="150" max="250">

                <h3>Introduce yourself</h3>
                <textarea name="intro" id="intro" rows="10" cols="50"></textarea>
                <input type="submit" value="Sign up">
                



            </form>
                
            
        </article>
